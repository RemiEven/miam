          description: Bad request
          content:
            application/json:
              schema:
               $ref: '#/components/schemas/Error'
  '/recipe/{id}':
    get:
      summary: ''
      description: ''
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Recipe'
        '404':
          description: Not found
          content:
            application/json:
              schema:
               $ref: '#/components/schemas/Error'
    put:
      summary: ''
      description: ''
      parameters: 
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EditableRecipe'
      responses:
        '204':
          description: No content
        '400':
          description: Bad request
          content:
            application/json:
