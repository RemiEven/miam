        '400':
          description: Bad request
          content:
            application/json:
              schema:
               $ref: '#/components/schemas/Error'
          
components:
  schemas:
    Recipe:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        howTo:
          type: string
        ingredients:
          type: array
          items:
            $ref: '#/components/schemas/RecipeIngredient'
    RecipeIngredient:
      type: object
      properties:
        ingredientId:
          type: string
        quantity:
          type: string
        name:
          type: string
    RecipeSearch:
      type: object
      properties:
        searchTerm:
          type: string
        excludedRecipes:
          type: array
          items:
            type: string
        excludedIngredients:
          type: array
          items:
            type: string
    RecipeSearchResult:
      type: object
      properties:
        total:
          type: integer
        firstResults:
          type: array
          items:
            $ref: '#/components/schemas/Recipe'
    EditableRecipe:
      type: object
      properties:
        name:
          type: string
        howTo:
          type: string
        ingredients:
          type: array
          items:
            $ref: '#/components/schemas/RecipeIngredient'
    Error:
      type: object
      properties:
        code:
          type: string
        message:
          type: string
security: []
